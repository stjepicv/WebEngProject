<!DOCTYPE html>
<html>
    <head>
        <title>Web Shop</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.min.js" type="text/javascript"></script>

        <style>
            #main-view {
                margin-top: 56px;
            }

            .clickable {
                cursor: pointer;
            }

            .modal {
                display: unset;
            }
        </style>
    </head>
    
    <body ng-app="shopApp" ng-controller="mainController">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Web Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#!">Shop Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#!orders">Link</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span ng-click="showLoginDialog()" class="nav-link clickable">Login</span>
                    </li>
                </ul>
            </div>
        </nav>
                
        <div ng-view id="main-view">
        </div>

        <div class="modal ng-hide" ng-show="loginVisible">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button ng-click="hideLoginDialog()" type="button" class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                            <form>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input ng-model="_email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input ng-model="_password" type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </form>
                    </div>
                    <div class="modal-footer">
                        <button ng-click="login(_email, _password)" type="button" class="btn btn-primary">Login</button>
                        <button ng-click="hideLoginDialog()" type="button" class="btn btn-secondary">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const app = angular.module('shopApp', ['ngRoute'])
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/', {
                    templateUrl : 'items.html'
                })
                .when('/orders', {
                    templateUrl : 'orders.html'
                })
            })
            

        app.controller('mainController', ($scope, $http) => {
            $scope.showLoginDialog = () => {
                $scope.loginVisible = true
            }

            $scope.hideLoginDialog = () => {
                $scope.loginVisible = false
            }

            $scope.showLoginDialog()

            $scope.login = (username, password) => {
            }
        })


        app.controller('itemsController', ($scope, $http) => {
            $http.get('/api/categories')
                .then((response) => {
                    $scope.categories = response.data
                })

            $scope.setCategory = (category) => {
                $scope.selectedCategory = category
                loadItems()
            }

            function loadItems() {
                var url = '/api/items/'
                if ($scope.selectedCategory) {
                    url += $scope.selectedCategory._id
                }

                $http.get(url)
                    .then((response) => {
                        $scope.items = response.data
                    })
            }

            $scope.cartItems = []

            $scope.addToCart = (item) => {
                $scope.cartItems.push(item)
            }

            $scope.removeFromCart = (index) => {
                $scope.cartItems.splice(index, 1)
            }

            $scope.clearCart = () => {
                $scope.cartItems = []
            }

            $scope.getCartTotal = () => {
                var sum = 0
                for (var i = 0; i < $scope.cartItems.length; i++) {
                    sum += $scope.cartItems[i].price
                }

                return sum
            }

            loadItems()
        })
    </script>
</html>
