<div class="container" ng-controller="registerController">
    <div class="row">
        <form class="col-6 offset-3" name="registerForm" novalidate>
            <div class="form-group row">
                <label class="col-4 col-form-label">First name</label>
                <div class="col-8">
                    <input type="text" class="form-control" ng-model="user.first_name" placeholder="First name" required>
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-4 col-form-label">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" ng-model="user.last_name" placeholder="Last name" required>
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-4 col-form-label">Email</label>
                <div class="col-8">
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-4 col-form-label">Address</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="address" placeholder="Address" required>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <button class="btn" ng-class="{ 'btn-primary': registerForm.$valid, 'btn-secondary': !registerForm.$valid }" ng-click="submitForm()">Register</button>
        </div>
    </div>
</div>
