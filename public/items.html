<style>
    .item-thumbnail-container {
        overflow: hidden;
        height: 150px;
        text-align: center;
    }

    .item-thumbnail{
        height: 100%;
    }
</style>

<div class="container" ng-controller="itemsController">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item clickable" ng-click="setCategory()">All categories</li>
                    <li ng-repeat="category in categories" ng-click="setCategory(category)" class="list-group-item clickable" data-category-id="{{category._id}}">{{category.name}}</li>
                </ul>
            </div>
        </div>
    
        <div class="col-6">
            <div class="row item-row" ng-repeat="item in items">
                <div class="col-4">
                    <div class="item-thumbnail-container">
                        <img class="item-thumbnail" src="{{item.thumbnail}}">
                    </div>
                </div>
                <div class="col-8">
                    <h3>{{item.name}}</h3>
                    <p>{{item.description}}</p>
                    <h4>Price: ${{item.price}}</h4>
                    <button ng-click="addToCart(item)" type="button" class="btn btn-primary btn-sm">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-3" ng-hide="cartItems.length == 0">
            <div class="card">
                <div class="card-header">
                    Cart
                </div>
                <ul class="list-group list-group-flush">
                    <li ng-repeat="item in cartItems track by $index" class="list-group-item">
                        <span class="float-left">{{item.name}}</span>
                        <span class="float-right">${{item.price}}</span>
                    </li>
                </ul>
                <div class="card-footer">
                    <h5>Total: ${{getCartTotal()}}</h5>
                    <button ng-click="clearCart()" type="button" class="btn btn-primary">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
